    * {

    body {

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #000000;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        height: 75px; /* Adjusted height */
    }

    .navbar-links {
        display: flex;
        align-items: center;
        height: 100%; /* Added height */
    }


    .brand-title {
        text-align: center;
        padding: 1px 10px;
        border-radius: 8px;
        margin-top: 0px;
        font-size: 30px;
        font-family: "Protest Guerrilla", sans-serif;
        font-weight: 400;
        font-style: normal;
        background:linear-gradient(to right,rgb(248, 63, 6),rgb(0, 168, 235),rgb(255, 255, 255),rgb(235, 163, 9),rgb(21, 180, 21));
        background-size: 300% auto;
        transition: animation 1s;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 7s linear infinite;
    }
    @keyframes gradient {
    0% {
        background-position: 0% 50%;
        box-shadow: 0px 0px 20px rgb(255, 251, 251);
    }
    50% {
        background-position: 100% 50%;
        box-shadow: 1px 1px 30px rgb(7, 224, 231);
    }
    100% {
        background-position: 0% 50%;
        box-shadow: 1px 1px 30px rgb(193, 31, 214);
    }
    }
        
    .navbar-links ul {
        display: flex;
        list-style: none;
    }

    .navbar-links li {
        margin: 0 1rem;
    }

    .navbar-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    .toggle-button {
        display: none;
        font-size: 1.5rem;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
    }
@media (max-width: 768px) {
    .navbar-links {
        display: flex;
        border-radius: 12px;
        flex-direction: column;
        align-items: flex-start;
        background-color: #fafafa;
        position: fixed;
        height: calc(100vh - 75px); /* Adjusted height */
        width: 100%;
        max-width: 50%;
        max-height: 50%;
        top: 75px;
        right: -100%;
        transition: right 0.3s ease-in-out;

        flex-direction: column;
        width: 100%;
    }

    .navbar-links li {

    .navbar-links a {
        padding: 1rem;
        display: block;

        color: rgb(0, 0, 0);
    }

    .toggle-button {
        display: block;
        margin-top: 0px;
    }
    .toggle-button .fas.fa-cog{
        animation: rotateGear 2s linear infinite; /* Adjust animation duration and timing function as needed */
    }
    @keyframes rotateGear {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    .navbar-links.active {
        right: 0;
    }
}

/* Landing Content Container */
.landing-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    color: white;
    position: relative;
    padding: 20px;
    overflow-y: auto; /* Allow vertical scrolling */
}

/* Content Flexbox Layout */
.content {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    height: auto;
    gap: 20px; /* Space between image and text */
    position: relative;
    margin: 0 auto;
}

/* Text Section */
.text-section {
    flex: 1;
    max-width: 50%;
    padding: 20px;
    text-align: left;
}

/* Header Styling */
.text-section h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: bold;
    color: #f39c12; /* Bright color for emphasis */
}

/* Paragraph Styling */
.text-section p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #ecf0f1; /* Light text color */
    white-space: nowrap; /* Ensure text doesn't wrap */
    overflow: hidden; /* Hide overflowing text */
    border-right: 3px solid #f39c12; /* Cursor effect */
    animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
}

/* Typing Animation */
@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

/* Blink Caret Animation */
@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #f39c12; }
}

/* Responsive Text Animation */
@media (max-width: 768px) {
    .text-section p {
        font-size: 1.2rem; /* Adjust font size for mobile */
        animation: typing 6s steps(20, end), blink-caret 0.75s step-end infinite;
    }
}

/* Link Styling */
.text-section a {
    background-color: #f60;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background 0.3s, transform 0.3s;
}

/* Link Hover Effect */
.text-section a:hover {
    background-color: #d45d00;
    transform: translateY(-3px); /* Subtle lift effect */
}

/* Image Section */
.image-section {
    flex: 1;
    max-width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Image Styling */
.image-section img {
    margin-top: 100px;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    object-fit: cover;
    animation: fadeIn 2s ease-in;
}

/* Fade In Animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
